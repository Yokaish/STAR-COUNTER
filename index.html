<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VIKARO'S STAR COUNTER</title>
</head>
<body>
    <div class="star-container">
        <div class="title-star-container">
            <p id="title" class="title">HOVER THE STAR</p>
            <p id="star-counter">1</p>
        </div>
        <div id="star-add-container">
            <img id="star" class="desligado star-class visible" src="img/Group 1272628224.png" alt="">
        </div>
        <div class="btn-container">
            <button id="add-star-btn">ONE MORE STAR</button>
            <button id="reset-star-btn">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
